{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Picker</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="picker_name">Picker Name:</label>
            <input type="text" class="form-control" id="picker_name" name="picker_name" value="{{ picker.name }}"
                required>
        </div>
        <div class="form-group">
            <label for="user_type">User Type:</label>
            <select class="form-control" id="user_type" name="user_type">
                <option value="picker" {% if picker.user_type=='picker' %}selected{% endif %}>Picker</option>
                <option value="door_builder" {% if picker.user_type=='door_builder' %}selected{% endif %}>Door Builder
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
